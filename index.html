<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Site</title>
    <meta name="description" content="description...">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    

    <!-- canvas for drawing -->
    <h1>Doodler</h1>
    <div id="canvasContainer">
        <canvas id="drawCanvas" width="800" height="600" style="position: absolute; z-index: 1;"></canvas>
        <canvas id="onionSkinCanvas" width="800" height="600" style="position: absolute; z-index: 3; pointer-events: none;"></canvas>
    </div>

    <!-- toolbar -->
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <!-- slider for size -->
        <input type="range" id="brushSize" min="1" max="100" value="10">
    </div>
    
    <script type="module" src="main.js"></script>
    
</body>
</html>
